<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .loader{
            height:100px;
            width:100px;
            border-radius:50%;
            border:5px solid black;
            border-top-color:blue;
            animation:rotate 1s infinite;
            text-align: center;
            align-items: center;
            justify-content: center;
            display: flex;
        }
        @keyframes rotate
        {
            100%
            {
                rotate:360deg;
            }
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    
</body>
</html>
